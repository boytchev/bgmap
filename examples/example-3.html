<!DOCTYPE html>

<!-- bgmap.js: map of Bulgaria with provinces -->

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<link rel="stylesheet" href="example.css">
</head>

<body>
	<script>
		const MAP_WIDTH = 45;
		const MAP_HEIGHT = 28;
	</script>

	
	<script type="module">
	
		import {Map} from '../map.js';
		import {scene} from './example.js';


		new Map( '../map.xml', drawMap );

		function drawMap( map )
		{
			// draw Bulgaria as 3D plate
			scene.add( map.region3D( 'BG', 1, 'crimson' ) );
	
			// draw provinces outlines
			for( var regionName in map.regions )
				if( regionName!='BG' )
					scene.add( map.region2D( regionName ) );
		}
		 
		 
	</script>
</body>
</html>
