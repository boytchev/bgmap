<!DOCTYPE html>

<!-- bgmap.js: elevated provinces -->

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<link rel="stylesheet" href="example.css">
</head>

<body>
	<script>
		const MAP_WIDTH = 45;
		const MAP_HEIGHT = 28;
	</script>

	
	<script type="module">
	
		import {Map} from '../map.js';
		import {scene} from './example.js';


		new Map( '../map.xml', drawMap );

		function drawMap( map )
		{
			var geometry, color, material, region, regionName;

			for( regionName in map.regions ) if( regionName!='BG' )
			{
				var value = Math.random();
				
				
				// provinces
				geometry = map.geometry3D( regionName );
				color = new THREE.Color( value, 0.6, 1-value );
				material = new THREE.MeshStandardMaterial( {
								color: color,
								roughness: 1,
								metalness: 0,
							} );
							
				region = new THREE.Mesh( geometry, material );
				region.scale.y = 1+3*value;
				region.receiveShadow = true;
				region.castShadow = true;
					
				scene.add( region );

				// provinces outlines
				geometry = map.geometry2D( regionName );
				material = new THREE.LineBasicMaterial( {color: 'black'} );
				
				region = new THREE.Line( geometry, material );
				region.scale.y = 1+3*value;
					
				scene.add( region );
			}
		}
		 
		 
	</script>
</body>
</html>
