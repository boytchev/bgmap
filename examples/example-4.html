<!DOCTYPE html>

<!-- bgmap.js: provinces in random colors -->

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<link rel="stylesheet" href="example.css">
</head>

<body>
	<script>
		const MAP_WIDTH = 45;
		const MAP_HEIGHT = 28;
	</script>

	
	<script type="module">
	
		import {Map} from '../map.js';
		import {scene} from './example.js';


		new Map( '../bgmap-level-0.xml', drawMap );

		function drawMap( map )
		{
			var geometry, color, material, region, regionName;

			for( regionName in map.regions ) if( regionName!='BG' )
			{
				// province in color
				geometry = map.mapGeometry3D( regionName );
				color = new THREE.Color( Math.random(), Math.random(), Math.random() );
				material = new THREE.MeshStandardMaterial( {
								color: color,
								roughness: 1,
								metalness: 0,
							} );
							
				region = new THREE.Mesh( geometry, material );
				region.castShadow = true;
					
				scene.add( region );

				// province outline
				geometry = map.mapGeometry2D( regionName ),
				material = new THREE.LineBasicMaterial( {color: 'black'} );
				
				region = new THREE.Line( geometry, material );
					
				scene.add( region );
			}
		}
		 
	</script>
</body>
</html>
