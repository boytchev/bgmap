<!DOCTYPE html>

<!-- map.js: provinces in random colors -->

<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<link rel="stylesheet" href="example.css">
</head>

<body>
	<script>
		const MAP_WIDTH = 45;
		const MAP_HEIGHT = 28;
	</script>

	
	<script type="module">
	
		import {Map} from '../map.js';
		import {scene} from './example.js';


		new Map( '../map.xml', drawMap );

		function drawMap( map )
		{
			for( var regionName in map.regions )
				if( regionName!='BG' )
				{
					var color = new THREE.Color( 0xFFFFFF*Math.random() );

					// province in color
					scene.add( map.region3D( regionName, 1, color ) );
					scene.add( map.region2D( regionName, 1 ) );
				}
		}
		 
	</script>
</body>
</html>
